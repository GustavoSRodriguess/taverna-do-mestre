version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: rpg_saas_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rpg_saas
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: rpg_saas_backend
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: rpg_saas_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  ia-service:
    build: ./ia-service
    container_name: rpg_saas_ia
    ports:
      - "5000:5000"
    depends_on:
      - db