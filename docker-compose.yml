version: '3.8'
services:
  db:
    image: postgres:13-alpine
    container_name: rpg_saas_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rpg_saas
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: rpg_saas_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    depends_on:
      - db

  python-api:
    build: ./ai-service
    container_name: rpg_saas_python
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/rpg_saas
      - PYTHONPATH=/app
    volumes:
      - ./ai-service:/app
    depends_on:
      - db
    command: sh -c "python -m flask run --host=0.0.0.0"

  datadog:
    image: gcr.io/datadoghq/agent:7
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=us5.datadoghq.com
      - DD_ENV=dev            # o mesmo que vocÃª escolher
      - DD_APM_ENABLED=true
      - DD_LOGS_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    ports:
      - "8126:8126"      # APM
      - "8125:8125/udp"  # DogStatsD
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: rpg_saas_backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      - PYTHON_API_URL=http://python-api:5000
      - DATABASE_URL=postgresql://user:password@db:5432/rpg_saas
      - JWT_SECRET=${JWT_SECRET}
      - DD_AGENT_HOST=datadog
      - DD_ENV=dev
      - DD_SERVICE=rpg-saas-backend
      - DD_VERSION=local
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}  
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - python-api
      - datadog
