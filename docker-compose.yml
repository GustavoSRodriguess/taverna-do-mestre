version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: rpg_saas_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rpg_saas
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: rpg_saas_backend
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: rpg_saas_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

  ai-service:
    build: ./ai-service
    container_name: rpg_saas_ai
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=sua_chave_aqui