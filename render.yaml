databases:
  - name: taverna-db
    databaseName: taverna
    user: taverna_user
    plan: free
    region: oregon

services:
  # Backend Go
  - type: web
    name: taverna-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: taverna-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: taverna-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: taverna-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: taverna-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: taverna-db
          property: database
      - key: DATABASE_URL
        fromDatabase:
          name: taverna-db
          property: connectionString
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: taverna-ai-service
          property: host
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080

  # AI Service Python
  - type: web
    name: taverna-ai-service
    runtime: docker
    dockerfilePath: ./ai-service/Dockerfile
    dockerContext: ./ai-service
    plan: free
    region: oregon
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: taverna-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000

  # Frontend React
  - type: static
    name: taverna-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: taverna-backend
          property: host
      - key: VITE_AI_SERVICE_URL
        fromService:
          type: web
          name: taverna-ai-service
          property: host
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
