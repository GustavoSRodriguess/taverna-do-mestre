version: '3.8'

services:
  backend:
    image: ${DOCKER_REGISTRY}/taverna-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      AI_SERVICE_URL: http://ai-service:5000
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8080
    ports:
      - "8080:8080"
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ai-service:
    image: ${DOCKER_REGISTRY}/taverna-ai:latest
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FLASK_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    restart: always

  frontend:
    image: ${DOCKER_REGISTRY}/taverna-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "80:80"
    depends_on:
      - backend
      - ai-service
    restart: always

networks:
  default:
    name: taverna_network
